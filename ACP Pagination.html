<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        <title>Pagination</title>
    </script>
</head>

<body>
    <div class="container">
        <h2>Pagination</h2>
        <p> Hi! I am Fatima. I am 12 years old. I am in grade 6. My hobbies are watching football, doing coding, drawing, studying and reading. To learn more about each hobby click on each of the new page.</p>
        <!--Declare the pagination class-->
        <ul class="pagination">
            <!--Declare the item in a group-->
            <li class="page-item">
                <!--Declare the link of the item-->
                <a class="page-link" href="#">Previous</a>
            </li>
            <!--Rest of the pagination items-->
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">5</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </div>
</body>

</html>
