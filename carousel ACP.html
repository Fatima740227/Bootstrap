<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <h2>My Hobbies</h2>
        <div id="myCarousel" class="carousel slide" data ride="carousel">
            <!--Indicatiors-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>
            <!--Wrapper for sliders-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Images/watching football.avif" alt="Image 1">
                </div>
                <div class="item">
                    <img src="Images/java-coding.jpg" alt="Image 2">
                </div>
                <div class="item">
                    <img src="Images/painting.jpg" alt="Image 3">
                </div>
                <div class="item">
                    <img src="Images/studying.jpg" alt="Image 4">
                </div>
                <div class="item">
                    <img src="Images/reading.jpg" alt="Image 5">
                </div>
            </div>
            <!--Left and right controls-->
            <a class="left carousel-control" href="" data-slide="prev">

                <span class="glyphicon glyphicon-chevron-left"></span>

                <span class="sr-only">Previous</span>

            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">

                <span class="glyphicon glyphicon-chevron-right"></span>

                <span class="sr-only">Next</span>

            </a>
        </div>
    </div>
</body>

</html>
