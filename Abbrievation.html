<!DOCTYPE html>

<head>
    <title>Abbrieviation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

<body>
    <h1>Abbrieviation</h1>
    <p>It is used to mark and abbrieviation or acronym</p>
    <p><abbr title="codingal">cdgl</abbr>qas found in 2020.</p>
    <h1>Blockquotes</h1>
   <p>It is used to prevent content from other source</p>
   <blockquote class="blockquote">
   <p> Codingal is on a mission to inspire school kids.</p>
   <footer class="blockquote footer">From Codingal</footer>
   </blockquote>
   <h1>Multiple Code Lines</h1>
  <p>For multiple lines of code use the pre-element</p>
</body>
