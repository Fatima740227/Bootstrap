<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        <title>Jumbotron and Buttons</title>
</script>
</head>

<body class="text-center">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-waring">Codingal</h1>
            <p>Codingal will help you fall in love with coding.</p>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">Notifications <span class="badge badge-light">6</span></button>
        <button type="button" class="btn btn-secondary">Alerts <span class="badge badge-light">2</span></button>
        <button type="button" class="btn btn-success">Messages <span class="badge badge-light">10</span></button>
        <button type="button" class="btn btn-warning">Chats <span class="badge badge-light">25</span></button>
        <button type="button" class="btn btn-danger">Status <span class="badge badge-light">4</span></button>
    </div>
