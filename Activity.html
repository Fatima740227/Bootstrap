<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Full width container</title>
    </script>
</head>
<body>
    <!--Fixed width container with margin and padding-->
    <div class="container my-5 py-4 border shadow rounded bg-white">
        <h2 class="text-center text-primary mb-4"></h2>   
     <div class="row-center">
        <div class="col-md-4 p-3 bg-info text-white rounded">Column A</div>
        <div class="col-md-4 p-3 bg-primary text-dark rounded">Column B</div>
        <div class="col-md-4 p-3 bg-warning text-white rounded">Column C</div>
     </div>
     </div>
    
     <!--Full width container using container-fluid-->
     <div class="container-fluid bg-dark text-white py-3"></div>
     <h2 class="text-center" full width container></h2>
     <p class="text-center">This container spans the entire width of the screen</p>
    </div>

    <!--Extra large container using xxx-1-->
    <div class="container-xxl bg-light border-top border-3 border-primary-mt-5 pt-4">
        <h2 class="text-center text-success">XXL Container</h2>
        <p class="text-center fst-italic">Optimized for very large screens.</p>

        <!--Flex layout utility-->
        <div class="d-flex justify-content-around mt-4">
            <div class="p-3 bg-danger text-white rounded">Flex Box 1</div>
                    <div class="p-3 bg-primary text-white rounded">Flex Box 2</div>
                        <div class="p-3 bg-success text-white rounded">Flex Box 3</div>
        </div>
    </div>
</body>
</html>
